<!DOCTYPE html>
<html ng-app="Godan">

	<head>
		<meta charset="utf-8">	
		<title>Godan</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="godandashboard.css">
		<script src="libs/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		<script src="libs/angular.min.js"></script>
		<script src="libs/angular-resource.min.js"></script>
		<script src="libs/angular-animate.min.js"></script>
		<script src="libs/angular-touch.min.js"></script>
		<script src="libs/angular-route.min.js"></script>
		<script src="libs/ui-bootstrap.min.js"></script>
		<script src="godan.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Godan Dashboard</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Profile</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar" ng-controller="NavCtrl">
					<ul class="nav nav-sidebar">
						<li ng-class="{ active: isActive('/users') }"><a href="#/users">Users</a></li>
						<li ng-class="{ active: isActive('/tasks') }"><a href="#/tasks">Tasks</a></li>
						<li ng-class="{ active: isActive('/status') }"><a href="#/status">Status</a></li>
						<li ng-class="{ active: isActive('/queries') }"><a href="#/queries">Queries</a></li>
					</ul>
				</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<div ng-view></div>
				</div>
			</div>
		</div>
	</body>
</html>
