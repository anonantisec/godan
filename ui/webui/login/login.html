<div class="main">
	<form class="form login-form" ng-submit="login()">
		<h2>Please sign in</h2>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" ng-model="username" placeholder="Username" required autofocus>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" required>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-lg btn-block btn-primary">Login</button>
		</div>
		<div class="alert alert-danger form-group" ng-if="loginError">
			<strong>Error!</strong> Invalid credentials.
		</div>
	</form>
</div>
