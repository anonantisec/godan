<h2>Users</h2>
<table class="table table-hover table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Username</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(i,s) in usersTable">
			<th scope="row">{{i}}</th>
			<td>{{s.Username}}</td>
			<td>{{s.Email}}</td>
		</tr>
	</tbody>
</table>
